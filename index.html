<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5 d-flex">
        <div class="col-6">
            <h3 class="mb-4">Tính Diện tích và Chu vi Hình chữ nhật</h3>
            <form>
                <div class="form-group">
                  <label for="inputCD">Nhập chiều dài</label>
                  <input type="text" class="form-control" id="inputCD">
                </div>
                <div class="form-group">
                    <label for="inputCR">Nhập chiều rộng</label>
                    <input type="text" class="form-control" id="inputCR">
                </div>
                <button id="btnTinh" type="submit" class="btn btn-primary">Tính Diện tích và Chu vi</button>
                <p id="txtKetQua" class="alert alert-success"></p>
            </form>
        </div>

        <div class="col-6">
            <h3>Tính tổng 2 ký số</h3>
            <form>
                <div class="form-group">
                  <label for="inputCD">Nhập số có 2 chữ số</label>
                  <input type="text" class="form-control" id="inputCD">
                </div>
                <div class="form-group">
                    <label for="inputCR">Nhập chiều rộng</label>
                    <input type="text" class="form-control" id="inputCR">
                </div>
                <button id="btnTinh" type="submit" class="btn btn-primary">Tính Diện tích và Chu vi</button>
                <p id="txtKetQua" class="alert alert-success"></p>
            </form>
        </div>
    </div>

    <!-- BOOTSTRAP  -->

    <!-- MAIN JS  -->
    <script src="./js/main.js"></script>

</html>
